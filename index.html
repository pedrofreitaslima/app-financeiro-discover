<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pedro Lima">
  <meta name="description" content="Aplicação para realizar suas transações finaceiras e obter o seu balanço diante esses lançamentos">
  <meta name="keywords" content="finanças balanço controle gerenciamento">
  <link rel="icon" href="./assets/favicon.png">
  <title>dev.finance$</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1 id="logo">dev.finance$</h1>
  </header>
  <main class="container">
    <section id="balance">
      <h2>Balanço</h2>
      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>
      <div class="card">
        <h3>Saídas</h3>
        <p>R$ 3.000,00</p>
      </div>
      <div class="card total">
        <h3>Total</h3>
        <p>R$ 10.000,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2>Transações</h2>
      <table id="data-table">
        <caption>Transções financeiras realizadas</caption>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">-R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Criação Website</td>
            <td class="income">R$ 5.000,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer class="container">
    <p>
      <address>
        dev.finance$ &copy; 
        <a href="https://www.linkedin.com/in/pedrofreitaslima">Pedro Lima</a>&reg; 2020
      </address>
    </p>
  </footer>
</body>
</html>
